language: python

python:
  - "2.7"
  - "3.6"

env:
  - TF=1.14
  - TF=2.0

install:
  - pip install pytest_mock
  - pip install pytest_cov
  - pip install codecov 
  - pip install numpy
  - pip install tensorflow==$TF
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
  - python setup.py install

script:
  - pytest --cov-report=xml --cov=psychrnn/ 

after_success:
  - codecov
